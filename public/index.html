  <body>
    <div class="conatiner">

    <div id="header" class="row mt-5">
      <div class="col-4 offset-2"> 
      <p id="welcome" style="display: none;"></p>
      <div id="profile" style="display: none;"><a href="home.html">My profile</a></div>
      <div id="courses" style="display: none;">My courses</a></div>
      <div id="logout" style="display: none;"><a href="">Logout</a></div>
      <div id="loader">Loading...</div>
      </div>
    </div>

  <div id="firebaseui-auth-container" style="display: none;"></div>
  
<div class="row">
  <div id="first-login" class="col-4 offset-2" style="display: none;">
    <form class="container container-atrr">
      <p>
        <div>Use this account as</div>
        <input type="radio" id="student" name="role" value="student">
        <label for="student">Student</label><br>
        <input type="radio" id="teacher" name="role" value="teacher">
        <label for="teacher">Teacher</label><br>
        <button id="button-add">Submit</button>
        <div id="err" style="display: none;">Please select your role...</div>
      </p>
      </form>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
      //	const loadEl = document.querySelector('#load');
      	// // ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥
      	// // The Firebase SDK is initialized and available here!
      	//
      	// firebase.auth().onAuthStateChanged(user => { });
      	// firebase.database().ref('/path/to/ref').on('value', snapshot => { });
      	// firebase.firestore().doc('/foo/bar').get().then(() => { });
      	// firebase.functions().httpsCallable('yourFunction')().then(() => { });
      	// firebase.messaging().requestPermission().then(() => { });
      	// firebase.storage().ref('/path/to/ref').getDownloadURL().then(() => { });
      	// firebase.analytics(); // call to activate
      	// firebase.analytics().logEvent('tutorial_completed');
      	// firebase.performance(); // call to activate
      	//
      	// // ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥

      	var ui = new firebaseui.auth.AuthUI(firebase.auth());

	var uiConfig = {
		callbacks: {
			signInSuccessWithAuthResult: function(authResult, redirectUrl) {
      				// User successfully signed in.
      				// Return type determines whether we continue the redirect automatically
      				// or whether we leave that to developer to handle.
      				return true;
			},
			uiShown: function() {
      				// The widget is rendered.
      				// Hide the loader.
      				document.getElementById('loader').style.display = 'none';
			}
		},
		// Will use popup for IDP Providers sign-in flow instead of the default, redirect.
		signInFlow: 'popup',
		signInSuccessUrl: '/',
		signInOptions: [
			// Leave the lines as is for the providers you want to offer your users.
			firebase.auth.GoogleAuthProvider.PROVIDER_ID,
			firebase.auth.EmailAuthProvider.PROVIDER_ID
		],
		// Terms of service url.
		tosUrl: '',
		// Privacy policy url.
		privacyPolicyUrl: ''
	};

	// The start method will wait until the DOM is loaded.
	ui.start('#firebaseui-auth-container', uiConfig);
	const db = firebase.firestore();
	var users = db.collection('users');
	firebase.auth().onAuthStateChanged((user) => {
		if (user) {
			// User is signed in, see docs for a list of available properties
			// https://firebase.google.com/docs/reference/js/firebase.User

			var uid = user.uid;

			document.getElementById('welcome').innerHTML = `Welcome, ${user.displayName}`;
			document.getElementById('welcome').style.display = 'block';        
			document.getElementById('firebaseui-auth-container').style.display = 'none';   


			users.doc(uid).get().then((doc) => {
				if (doc.exists && (!doc.data().init == false  || doc.data().init == undefined) ) {
      					console.log('Document data:', doc.data());
      					document.getElementById('first-login').style.display = 'none';
      					document.getElementById('profile').style.display = 'block';
      					document.getElementById('logout').style.display = 'block';
      					document.getElementById('welcome').style.display = 'block'; 
      					document.getElementById('courses').style.display = 'block'; 
      					getCourses();
				} else {

      					users.doc(uid).set({
      						init: false
      					});
      					// doc.data() will be undefined in this case
      					document.getElementById('welcome').style.display = 'block'; 
      					document.getElementById('first-login').style.display = 'block';

				}
			}).catch((error) => {
				console.log('Error getting document:', error);
			});

		} else {
			// User is signed out
			document.getElementById('first-login').style.display = 'none';
			document.getElementById('profile').style.display = 'none';
			document.getElementById('logout').style.display = 'none';
			document.getElementById('welcome').style.display = 'none';
			document.getElementById('courses').style.display = 'none';        
			document.getElementById('firebaseui-auth-container').style.display = 'block';
		}
	});

	function getCourses(){
 
		// document.getElementById("courses").innerHTML="";
		firebase.auth().onAuthStateChanged((user) => {

      			db.collection('courses').where('students','array-contains', user.uid).get().then((querySnapshot) => {
      				querySnapshot.forEach((doc) => {
                             
      					console.log(`${doc.data()}`);
      					document.getElementById('courses').innerHTML += `<br><a href="course.html">${doc.data().name}</a></br> `;
                       
      				});
      			});
      		});
	}
	// logout button
	let logoutBtn = document.getElementById('logout');

	logoutBtn.addEventListener('click', function() { 
      		firebase.auth().signOut()
      			.then(function() {
      				// Sign-out successful.
      			})
      			.catch(function(error) {
      				console.log(error);// An error happened
      			});
      	});

      	let addButton = document.getElementById('button-add');


      	addButton.addEventListener('click', function(e) {
        
      		firebase.auth().onAuthStateChanged((user) => {

      			var uid = user.uid;

      			if(document.getElementById('student').checked == true){
      				users.doc(uid).set({
      					name: user.displayName,
      					email: user.email,
      					teacher: false,
      					student: true
      				});
      				document.getElementById('err').style.display = 'none';
      				document.getElementById('first-login').style.display = 'none';
      				document.getElementById('profile').style.display = 'block';
      				document.getElementById('logout').style.display = 'block';
      				document.getElementById('welcome').style.display = 'block'; 
      				document.getElementById('courses').style.display = 'block'; 
      				getCourses();
      			}
      			else{
      				if(document.getElementById('teacher').checked == true){
      					users.doc(uid).set({
      						name: user.displayName,
      						email: user.email,
      						teacher: true,
      						student: false
      					});
        
      					document.getElementById('err').style.display = 'none';
      					document.getElementById('first-login').style.display = 'none';
      					document.getElementById('profile').style.display = 'block';
      					document.getElementById('logout').style.display = 'block';
      					document.getElementById('welcome').style.display = 'block'; 
      					document.getElementById('courses').style.display = 'block'; 
      					getCourses();
      				}
      				else 
      					document.getElementById('err').style.display = 'block';
      			}
                         
      			//console.log(iname);
      			e.preventDefault();
      		});
      
      	});
});
